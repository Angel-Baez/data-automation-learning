[loggers]
keys=root,csv_processor,data_validator,config_manager

[handlers]
keys=console,file,rotating_file

[formatters]
keys=detailed,simple,json

[logger_root]
level=INFO
handlers=console,rotating_file

[logger_csv_processor]
level=INFO
handlers=console,rotating_file
qualname=csv_processor
propagate=0

[logger_data_validator]
level=INFO
handlers=console,rotating_file
qualname=data_validator
propagate=0

[logger_config_manager]
level=INFO
handlers=console,rotating_file
qualname=config_manager
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=detailed
args=('logs/csv_processor.log', 'a')

[handler_rotating_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('logs/csv_processor.log', 'a', 10485760, 5)

[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s.%(funcName)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=%(levelname)s - %(message)s

[formatter_json]
format={"timestamp": "%(asctime)s", "logger": "%(name)s", "level": "%(levelname)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d, "message": "%(message)s"}
datefmt=%Y-%m-%d %H:%M:%S